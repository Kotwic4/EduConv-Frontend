<div class="container-fluid header__container-fluid">
    <div class="header__controls-container">
        <i
            *ngFor="let control of controls"
            (click)="(!control.disabled || !control.disabled()) && control.callback()"
            [matTooltip]="control.tooltip"
            matTooltipPosition="below"
            class="fa header__control-btn"
            [ngClass]="[
                control.icon,
                (control.disabled && control.disabled()) ? 'header__control-btn--disabled': ''
            ]"
        ></i>
    </div>

    <div class="logo__container">
        <a routerLink="/home" class="logo__link">
            <span class="logo__edu">Edu</span><span class="logo__conv">Conv</span>
        </a>
    </div>
