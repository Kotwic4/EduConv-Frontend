<div class="container-fluid header__container-fluid">
    <div class="container header__container">
        <div class="header__controls-container">
            <i
                *ngIf="controls?.onLayerAdd"
                (click)="!controls?.layerAddDisabled && controls?.onLayerAdd()"
                matTooltip="Add layer"
                matTooltipPosition="below"
                class="fa fa-plus-square-o header__control-btn"
                [ngClass]="controls?.layerAddDisabled ? 'header__control-btn--disabled' : ''"
            ></i>
            <i
                *ngIf="controls?.onSave"
                (click)="!controls?.saveDisabled && controls?.onSave()"
                matTooltip="Save"
                matTooltipPosition="below"
                class="fa fa-floppy-o header__control-btn"
                [ngClass]="controls?.saveDisabled ? 'header__control-btn--disabled' : ''"
            ></i>

            <i
                *ngIf="controls?.onLearn"
                (click)="!controls?.learnDisabled && controls?.onLearn()"
                matTooltip="Learn"
                matTooltipPosition="below"
                class="fa fa-leanpub header__control-btn"
                [ngClass]="controls?.learnDisabled ? 'header__control-btn--disabled' : ''"
            ></i>

            <i
                *ngIf="controls?.onRun"
                (click)="!controls?.runDisabled && controls?.onRun()"
                matTooltip="Run"
                matTooltipPosition="below"
                class="fa fa-play header__control-btn"
                [ngClass]="controls?.runDisabled ? 'header__control-btn--disabled' : ''"
            ></i>
        </div>

        <span class="header__logo">
            <a routerLink="/home" class="header__logo header__logo-link">
                <span class="header__logo--edu">Edu</span><span class="header__logo--conv">Conv</span>
            </a>
        </span>
