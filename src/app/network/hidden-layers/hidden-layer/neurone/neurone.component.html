<div class="neurone__container" *ngIf="!placeholder">
    <i
        class="fa fa-times neurone__delete"
        (click)="delete.emit(index)"
        matTooltip="Delete neurone"
        matTooltipPosition="below"
    ></i>
</div>

<div
    class="neurone__container neurone__container--placeholder"
    *ngIf="placeholder"
    (click)="add.emit()"
    matTooltip="Add neurone"
    matTooltipPosition="below"
>
    <i class="fa fa-plus"></i>
</div>
