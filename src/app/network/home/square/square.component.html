<div
    class="square"
    [ngClass]="extraClass || ''"
>
    <div class="square__content">
        <a
            [routerLink]="link"
            class="square__link"
            [class.square__link--disabled]="disabled"
        >
            <ng-content select="[square-link]"></ng-content>
        </a>
        <ng-content select="[square-action]"></ng-content>
    </div>
</div>
