<h1 mat-dialog-title>Put name for model</h1>
<div mat-dialog-content>
    <p>Model name</p>
    <mat-form-field>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="name">Ok</button>
</div>
