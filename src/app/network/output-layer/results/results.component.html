<div class="results d-flex flex-column align-items-center justify-content-center">
    <div
        class="results__item p-2"
        *ngFor="let label of labels; let i = index"
    >
        <div class="results__label">
            {{ label }} {{ results[i] ? '(' + (results[i] * 100) + '%)' : '' }}
        </div>
        <div
            class="results__progress-bar"
            *ngIf="results[i]"
            [ngStyle]="{ 'width': (results[i] * 100) + '%' }"
        ></div>
    </div>

</div>
