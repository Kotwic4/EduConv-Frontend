<app-header [controls]="{ onRun: run }"></app-header>
<div class="container">
    <div class="row run__row">
        <div class="col-sm-3">
            <app-input-layer></app-input-layer>
        </div>
        <div class="col-sm-6">
            <app-loader *ngIf="loading"></app-loader>
            <app-hidden-layers *ngIf="!loading" [readonly]="true"></app-hidden-layers>
        </div>
        <div class="col-sm-3">
            <app-loader *ngIf="loading || running"></app-loader>
            <app-output-layer *ngIf="!loading"></app-output-layer>
        </div>
    </div>
</div>
