<h4 class="text-center layer-header">Hidden layers</h4>
<div class="hidden-layers__container">
    <ng-container>
        <app-hidden-layer
            *ngFor="let layer of layers; let i = index;"
            [readonly]="readonly"
            [index]="i"
            [layer]="layer"
            [images]="images ? images[i] : null"
        ></app-hidden-layer>
    </ng-container>
</div>
