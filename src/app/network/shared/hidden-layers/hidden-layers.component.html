<h4 class="text-center layer-header">Hidden layers</h4>

<i
    class="fa fa-plus hidden-layers__add"
    matTooltip="Add layer"
    matTooltipPosition="below"
    (click)="onLayerAdd()"
></i>

<div class="hidden-layers__container" [sortablejs]="hiddenLayers" [sortablejsOptions]="{ onUpdate: onSortable.bind(this) }">
    <app-hidden-layer *ngFor="let layer of hiddenLayers; let i = index;" [index]="i"></app-hidden-layer>
</div>
