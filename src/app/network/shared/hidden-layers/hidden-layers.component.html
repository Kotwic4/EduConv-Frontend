<h4 class="text-center layer-header">Hidden layers</h4>

<i
    *ngIf="!readonly"
    class="fa fa-plus hidden-layers__add"
    matTooltip="Add layer"
    matTooltipPosition="below"
    (click)="onLayerAdd()"
></i>

<div class="hidden-layers__container" [sortablejs]="hiddenLayers" [sortablejsOptions]="{ onUpdate: onSortable.bind(this), disabled: readonly }">
<!--<div class="hidden-layers__container">-->
    <app-hidden-layer [readonly]="readonly" *ngFor="let layer of hiddenLayers; let i = index;" [index]="i"></app-hidden-layer>
</div>
