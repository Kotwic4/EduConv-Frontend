<div class="hidden-layers__container">
    <ng-container>
        <app-hidden-layer
            *ngFor="let layer of layers; let i = index;"
            [readonly]="readonly"
            [index]="i"
            [layer]="layer"
            [layerErrors]="layersErrors ? layersErrors[i] : null"
            [images]="images ? images[i] : null"
            [beforeFlatten]="firstFlattenIndex === -1 || i < firstFlattenIndex"
            [histogram]="histograms ? histograms[i] : null"
        ></app-hidden-layer>
    </ng-container>
</div>
