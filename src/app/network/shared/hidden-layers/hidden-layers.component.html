<h4 class="text-center layer-header">Hidden layers</h4>

<div class="hidden-layers__container">
    <app-hidden-layer
        *ngFor="let layer of hiddenLayers; let i = index;"
        [readonly]="readonly"
        [index]="i"
        [layer]="layer"
        [images]="images ? images[i] : null"
        lazy-load-images
    ></app-hidden-layer>
</div>
